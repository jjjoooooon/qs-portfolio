<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Dev | QoS Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background: 248 250 252; /* slate-50 */
        --foreground: 15 23 42; /* slate-900 */
        --card: 255 255 255;
        --card-foreground: 15 23 42;
        --popover: 255 255 255;
        --popover-foreground: 15 23 42;
        --primary: 79 70 229; /* indigo-600 */
        --primary-foreground: 255 255 255;
        --secondary: 226 232 240; /* slate-200 */
        --secondary-foreground: 15 23 42;
        --muted: 241 245 249; /* slate-100 */
        --muted-foreground: 100 116 139; /* slate-500 */
        --accent: 241 245 249; /* slate-100 */
        --accent-foreground: 15 23 42;
        --destructive: 239 68 68; /* red-500 */
        --destructive-foreground: 255 255 255;
        --border: 226 232 240; /* slate-200 */
        --input: 226 232 240;
        --ring: 79 70 229; /* indigo-600 */
        --radius: 0.5rem;
      }
      .dark {
        --background: 2 6 23; /* slate-950 */
        --foreground: 248 250 252; /* slate-50 */
        --card: 15 23 42; /* slate-900 */
        --card-foreground: 248 250 252;
        --popover: 2 6 23;
        --popover-foreground: 248 250 252;
        --primary: 99 102 241; /* indigo-500 */
        --primary-foreground: 255 255 255;
        --secondary: 30 41 59; /* slate-800 */
        --secondary-foreground: 248 250 252;
        --muted: 15 23 42; /* slate-900 */
        --muted-foreground: 148 163 184; /* slate-400 */
        --accent: 30 41 59; /* slate-800 */
        --accent-foreground: 248 250 252;
        --destructive: 127 29 29;
        --destructive-foreground: 248 250 252;
        --border: 30 41 59; /* slate-800 */
        --input: 30 41 59;
        --ring: 99 102 241;
      }

      /* Custom scrollbar for that high-end feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--muted-foreground) / 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--muted-foreground) / 0.5);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              border: "rgb(var(--border) / <alpha-value>)",
              input: "rgb(var(--input) / <alpha-value>)",
              ring: "rgb(var(--ring) / <alpha-value>)",
              background: "rgb(var(--background) / <alpha-value>)",
              foreground: "rgb(var(--foreground) / <alpha-value>)",
              primary: {
                DEFAULT: "rgb(var(--primary) / <alpha-value>)",
                foreground: "rgb(var(--primary-foreground) / <alpha-value>)",
              },
              secondary: {
                DEFAULT: "rgb(var(--secondary) / <alpha-value>)",
                foreground: "rgb(var(--secondary-foreground) / <alpha-value>)",
              },
              destructive: {
                DEFAULT: "rgb(var(--destructive) / <alpha-value>)",
                foreground: "rgb(var(--destructive-foreground) / <alpha-value>)",
              },
              muted: {
                DEFAULT: "rgb(var(--muted) / <alpha-value>)",
                foreground: "rgb(var(--muted-foreground) / <alpha-value>)",
              },
              accent: {
                DEFAULT: "rgb(var(--accent) / <alpha-value>)",
                foreground: "rgb(var(--accent-foreground) / <alpha-value>)",
              },
              popover: {
                DEFAULT: "rgb(var(--popover) / <alpha-value>)",
                foreground: "rgb(var(--popover-foreground) / <alpha-value>)",
              },
              card: {
                DEFAULT: "rgb(var(--card) / <alpha-value>)",
                foreground: "rgb(var(--card-foreground) / <alpha-value>)",
              },
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: `calc(var(--radius) - 4px)`,
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased selection:bg-primary/30">
    <div id="root"></div>
  </body>
</html>
